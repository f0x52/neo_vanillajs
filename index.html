<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=512px" />
        <title>Neo</title>
        <link href="/css/layout.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div class="login">
            <center>
                <img id="header" src="/img/neo_full.png">
                <form id="login">
                    <input id="user" type="text" placeholder="username"><br>
                    <input id="pass" type="password" placeholder="password"><br>
                    <button type="submit">Log in</button>
                </form>
            </center>
        </div>

        <div class="main" style="display: none">
            <div class="list no-select" id="list">
                <div id="room_1" class="room_item">
                    <input id="room1_radio" type="radio" name="room_radio" class="room_radio" checked="checked" value="1">
                    <label for="room1_radio" class="room" id="room1">
                        <img src="/img/neo.png" height="80px">
                        <span id="name">Room Name</span>
                    </label>
                </div>
                <div id="room_2" class="room_item">
                    <input id="room2_radio" type="radio" name="room_radio" class="room_radio" value="2">
                    <label for="room2_radio" class="room">
                        <img src="/img/neo.png" height="80px">
                        <span id="name">Another Room</span>
                    </label>
                </div>
            </div>
            <div class="view">
                <div class="messages _split"> <!-- remove the _ to split -->
                    <div class="room_messages" id="messages_1">
                        <span>Room 1</span><br>
                        <div class="line">
                            <div class="message out" id="event_id_1">
                                <img src="/img/neo.png">
                                <div>
                                    <b>f0x</b><br>
                                    <p>look it's a message!</p>
                                    <p>look it's a message!</p>
                                    <p>look it's a message!</p>
                                </div>
                                <span class="timestamp">13:49</span>
                            </div>
                        </div>
                        <div class="line">
                            <div class="message in" id="event_id_1">
                                <img src="/img/neo.png">
                                <div>
                                    <b>totally a different person</b><br>
                                    <p>hi yes im someone else!</p>
                                </div>
                                <span class="timestamp">14:01</span>
                            </div>
                        </div>
                        <div class="line">
                            <div class="message in" id="event_id_1">
                                <img src="/img/neo.png">
                                <div>
                                    <b>wow</b><br>
                                    <p>im from the future</p>
                                </div>
                                <span class="timestamp">20:00</span>
                            </div>
                        </div>
                        <div class="line">
                            <div class="message out" id="event_id_1">
                                <img src="/img/neo.png">
                                <div>
                                    <b>f0x</b><br>
                                    <p>no fooling me!</p>
                                </div>
                                <span class="timestamp">20:02</span>
                            </div>
                        </div>
                    </div>
                    <div class="room_messages" id="messages_2">
                        <span>Room 2</span>
                    </div>
                </div>
                <div class="input">
                    <img src="/img/dark/file.svg" id="file" class="dark">
                    <img src="/img/light/file.svg" id="file" class="light">
                    <textarea id="text" rows="1" placeholder="Write a message..." spellcheck="false"></textarea>
                    <img src="/img/dark/send.svg" id="send" class="dark">
                    <img src="/img/light/send.svg" id="send" class="light">
                </div>
            </div>
        </div>

        <script src="/js/main.js"></script>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=512px" />
        <title>Neo</title>
        <link href="/css/layout.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div class="login">
            <center>
                <img id="header" src="/img/neo_full.png">
                <form id="login">
                    <input id="user" type="text" placeholder="username"><br>
                    <input id="pass" type="password" placeholder="password"><br>
                    <button type="submit">Log in</button>
                </form>
            </center>
        </div>

        <div class="main" style="display: none">
            <div class="list no-select" id="list">

            </div>
            <div class="view">
                <div class="messages _split" id="message_window"> <!-- remove the _ to split -->

                </div>

                <div class="input">
                    <label for="">
                        <img src="/img/dark/file.svg" id="file" class="dark">
                        <img src="/img/light/file.svg" id="file" class="light">
                    </label>
                    <textarea id="text" rows="1" placeholder="Write a message..." spellcheck="false"></textarea>
                    <img src="/img/dark/send.svg" id="send" class="dark">
                    <img src="/img/light/send.svg" id="send" class="light">
                </div>
            </div>
        </div>

        <div id="prototypes" style="display: none;">

            <div id="room_%id%" class="room_item">
                <input id="%id%_radio" type="radio" name="%room_radio%" class="room_radio" value="%id%">
                <label for="%id%_radio" class="room" id="%id%">
                    <img src="%img%" height="70px" width="70px">
                    <span id="name">%name%</span>
                </label>
            </div>

           <div class="line">
               <div class="message %dir%" id="%event_id%">
                   <img src="%img%">
                   <div>
                       <b>%name%</b><br>
                       <p>%text%</p>
                   </div>
                   <span class="timestamp">%time%</span>
               </div>
           </div>

        </div>
        <script src="/js/main.js"></script>
    </body>
</html>
